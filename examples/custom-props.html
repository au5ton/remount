<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<script crossorigin src='https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.0.4/custom-elements-es5-adapter.js'></script>
<script crossorigin src='https://cdn.jsdelivr.net/npm/@webcomponents/sebcomponentsjs@2.0.4/sebcomponents-loader.js'></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src='../dist/remount.es5.js'></script>
<script>
/* Example JS */
  const Greeter = ({ name }) => (React.createElement('div', { style: { border: 'solid 1px #ccc' } }, 'Oh hello, ', name, '!'))
  Remount.define({
    'x-greeter': {
      component: Greeter,
      attributes: ['name']
    }
  })
</script>
</head>
<body>
  <h1>Web components test</h1>
  <x-greeter name="John" />
</body>
</html>
